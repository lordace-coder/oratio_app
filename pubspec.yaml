  confirm_dialog: ^1.0.4
  permission_handler:
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  onesignal_flutter: ^5.2.9
  firebase_core: ^2.25.5
  image_picker: ^1.1.2
