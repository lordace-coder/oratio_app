  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash:
  flutter_launcher_icons: ^0.14.1
  hive_generator:
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/wallet_bg.jpeg
    - assets/images/app_logo.png
    - assets/lottie/
    - assets/banks.json
    - assets/images/onboarding/
  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/itim/Itim-Regular.ttf

